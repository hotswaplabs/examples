<html>
    <head>
        <script src="https://widget.hotswap.app/hotswap.js"></script>
    </head>
    <body>

        <button type="button" onClick="hotswap.open()">
            Click here to migrate
        </button>

        <script type="text/javascript">
            hotswap = Hotswap({
                // Session ID was generated on the server, and pre-configured for this user
                session_id: '{{session_id}}'
            });
        </script>

    </body>
</html>
